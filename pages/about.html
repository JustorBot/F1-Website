<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>About | Motorsport Passions</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- React and ReactDOM via CDN -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // About Page Navbar
        const Navbar = () => (
            <header>
                <nav className="navbar">
                    <div className="logo">
                        <a href="../index.html"><h1>Motorsport Passions</h1></a>
                    </div>
                    <ul className="nav-links">
                        <li><a href="calander.html">Calander</a></li>
                        <li><a href="drivers.html">Drivers</a></li>
                        <li><a href="teams.html">Teams</a></li>
                        <li><a href="chat.html">Chat</a></li>
                        <li><a href="subscription.html">Subscription</a></li>
                        <li><a href="about.html">About</a></li>
                    </ul>
                </nav>
            </header>
        );

        // About Page Section
        const AboutSection = () => (
            <section id="about" className="about-section">
                <div className="about-content">
                    <h2>About Motorsport Passions</h2>
                    <p>At Motorsport Passions, I am fueled by my love for speed, adrenaline, and the unrelenting pursuit of excellence in motorsport. My platform is designed to bring racing fans closer to the action, with real-time updates on races, drivers, and teams from around the world.</p>
                    <p>Founded by a racing enthusiast, my mission is to create a passionate community where fans can engage, discuss, and share their love for motorsport. Whether you're into Formula 1, MotoGP, or rally racing, Motorsport Passions is your go-to source for all things fast and thrilling.</p>
                    <p>Join me as we take this incredible journey through the world of motorsport. Feel the speed. Share the passion.</p>
                </div>
            </section>
        );

        // Footer Component
        const Footer = () => (
            <footer>
                <div className="footer-content">
                    <p>&copy; 2024 Motorsport Passions. All Rights Reserved.</p>
                    <ul className="footer-links">
                        <li><a href="../pages/extras/privacypolicy.html">Privacy Policy</a></li>
                        <li><a href="../pages/extras/terms.html">Terms of Use</a></li>
                        <li><a href="../pages/extras/contact.html">Contact Us</a></li>
                    </ul>
                </div>
            </footer>
        );

        // Main About Page App
        const AboutPage = () => (
            <div>
                <Navbar />
                <AboutSection />
                <Footer />
            </div>
        );

        // Render the About Page
        ReactDOM.render(<AboutPage />, document.getElementById('root'));
    </script>
</body>
</html>
