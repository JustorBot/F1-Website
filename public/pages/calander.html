<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TrackSide | Calendar</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const seriesData = [
            { id: 1, name: 'Formula 1', link: '../pages/series/formula1.html' },
            { id: 2, name: 'Formula 2', link: '../pages/series/formula2.html' },
            { id: 3, name: 'Formula 3', link: '../pages/series/formula3.html' },
            { id: 4, name: 'Formula E', link: '../pages/series/formulaE.html' },
            { id: 5, name: 'MotoGP', link: '../pages/series/motogp.html' },
            { id: 6, name: 'Moto 2', link: '../pages/series/moto2.html' },
            { id: 7, name: 'Moto 3', link: '../pages/series/moto3.html' },
            { id: 8, name: 'Endurance', link: '../pages/series/endurance.html' },
            { id: 9, name: 'NASCAR', link: '../pages/series/nascar.html' },
            { id: 10, name: 'IndyCar', link: '../pages/series/indycar.html' },
            { id: 11, name: 'World Rally Championship', link: '../pages/series/rally.html' }
        ];

        const Calendar = () => (
            <div id="calendar">
                <h2>Motorsport Series Calendar</h2>
                <div className="series-list">
                    {seriesData.map((series) => (
                        <div className="series-item" key={series.id}>
                            <a href={series.link} className="series-link">{series.name}</a>
                        </div>
                    ))}
                </div>
            </div>
        );

        const Navbar = () => (
            <header>
                <nav className="navbar">
                    <div className="logo">
                        <a href="../index.html"><h1>TrackSide</h1></a>
                    </div>
                    <ul className="nav-links">
                        <li><a href="calander.html">Calander</a></li>
                        <li><a href="drivers.html">Drivers</a></li>
                        <li><a href="teams.html">Teams</a></li>
                        <li><a href="chat.html">Chat</a></li>
                        <li><a href="subscription.html">Subscription</a></li>
                        <li><a href="about.html">About</a></li>
                    </ul>
                </nav>
            </header>
        );

        const Footer = () => (
            <footer>
                <div className="footer-content">
                    <p>&copy; 2024 TrackSide. All Rights Reserved.</p>
                    <ul className="footer-links">
                        <li><a href="../pages/extras/privacypolicy.html">Privacy Policy</a></li>
                        <li><a href="../pages/extras/terms.html">Terms of Use</a></li>
                        <li><a href="../pages/extras/contact.html">Contact Us</a></li>
                    </ul>
                </div>
            </footer>
        );

        // App Component to combine everything
        const App = () => (
            <div>
                <Navbar />
                <Calendar />
                <Footer />
            </div>
        );

        // Render the App component to the root element
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
