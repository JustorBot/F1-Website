<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TrackSide | F1 Emilia Romagna Grand Prix</title>
    <link rel="stylesheet" href="../../../css/styles.css">
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">  
        // Navbar Component
        const Navbar = () => (
            <header>
                <nav className="navbar">
                    <div className="logo">
                        <a href="../../index.html"><h1>TrackSide</h1></a>
                    </div>
                    <ul className="nav-links">
                        <li><a href="../../calander.html">Calendar</a></li>
                        <li><a href="../../drivers.html">Drivers</a></li>
                        <li><a href="../../teams.html">Teams</a></li>
                        <li><a href="../../chat.html">Chat</a></li>
                        <li><a href="../../subscription.html">Subscription</a></li>
                        <li><a href="../../about.html">About</a></li>
                    </ul>
                </nav>
            </header>
        );

        // Current Year Stats Component
        const CurrentYearStats = () => {
            const [activeSession, setActiveSession] = React.useState('FP1'); // State to track active session

            // Session data (mock data, replace with real data)
            const sessionData = {
                FP1: [
                    { position: 1, driver: "Max Verstappen", team: "Red Bull Racing", time: "1:17.456" },
                    { position: 2, driver: "Charles Leclerc", team: "Ferrari", time: "1:17.789" },
                    { position: 3, driver: "Lewis Hamilton", team: "Mercedes", time: "1:18.123" },
                ],
                FP2: [
                    { position: 1, driver: "Lewis Hamilton", team: "Mercedes", time: "1:17.876" },
                    { position: 2, driver: "Max Verstappen", team: "Red Bull Racing", time: "1:18.234" },
                    { position: 3, driver: "Lando Norris", team: "McLaren", time: "1:18.456" },
                ],
                FP3: [
                    { position: 1, driver: "Charles Leclerc", team: "Ferrari", time: "1:17.654" },
                    { position: 2, driver: "Sergio Perez", team: "Red Bull Racing", time: "1:18.012" },
                    { position: 3, driver: "Carlos Sainz", team: "Ferrari", time: "1:18.345" },
                ],
                Qualifying: [
                    { position: 1, driver: "Charles Leclerc", team: "Ferrari", time: "1:16.876" },
                    { position: 2, driver: "Max Verstappen", team: "Red Bull Racing", time: "1:17.123" },
                    { position: 3, driver: "Lewis Hamilton", team: "Mercedes", time: "1:17.456" },
                ],
                Race: [
                    { position: 1, driver: "Max Verstappen", team: "Red Bull Racing", time: "1:30:12.345" },
                    { position: 2, driver: "Lewis Hamilton", team: "Mercedes", time: "1:30:15.678" },
                    { position: 3, driver: "Charles Leclerc", team: "Ferrari", time: "1:30:20.789" },
                ]
            };

            // Function to render the session table
            const renderSessionTable = (session) => (
                <table className="session-table">
                    <thead>
                        <tr>
                            <th>Position</th>
                            <th>Driver</th>
                            <th>Team</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        {sessionData[session].map((data, index) => (
                            <tr key={index}>
                                <td>{data.position}</td>
                                <td>{data.driver}</td>
                                <td>{data.team}</td>
                                <td>{data.time}</td>
                            </tr>
                        ))}
                    </tbody>
                </table>
            );

            return (
                <section className="current-year-stats">
                    <h2>Current Year Stats</h2>
                    <div className="session-buttons">
                        <button 
                            className={activeSession === 'FP1' ? 'active' : ''} 
                            onClick={() => setActiveSession('FP1')}
                        >
                            FP1
                        </button>
                        <button 
                            className={activeSession === 'FP2' ? 'active' : ''} 
                            onClick={() => setActiveSession('FP2')}
                        >
                            FP2
                        </button>
                        <button 
                            className={activeSession === 'FP3' ? 'active' : ''} 
                            onClick={() => setActiveSession('FP3')}
                        >
                            FP3
                        </button>
                        <button 
                            className={activeSession === 'Qualifying' ? 'active' : ''} 
                            onClick={() => setActiveSession('Qualifying')}
                        >
                            Qualifying
                        </button>
                        <button 
                            className={activeSession === 'Race' ? 'active' : ''} 
                            onClick={() => setActiveSession('Race')}
                        >
                            Race
                        </button>
                    </div>
                    <div className="session-data">
                        {renderSessionTable(activeSession)}
                    </div>
                </section>
            );
        };

        // Main content: Track-Specific Information
        const CircuitDetails = () => (
            <section className="circuit-details">
                <div className="circuit-header">
                    <h1>Emilia Romagna Grand Prix</h1>
                    <p className="circuit-location"><strong>Location:</strong> Imola, Italy</p>
                    <img src="../../../images/circuits/Emilia_Romagna_Circuit.avif" alt="Imola Circuit Map" className="circuit-map" />
                </div>

                <div className="circuit-info">
                    <h2>Track Information</h2>
                    <ul>
                        <li><strong>Track Length:</strong> 4.909 km</li>
                        <li><strong>Number of Laps:</strong> 63</li>
                        <li><strong>Total Distance:</strong> 309.049 km</li>
                        <li><strong>Lap Record:</strong> 1:15.489 - Lewis Hamilton (2020)</li>
                    </ul>
                    <p>
                        The Autodromo Internazionale Enzo e Dino Ferrari, known as Imola, is a historic track renowned for its challenging layout and elevation changes. The Emilia Romagna Grand Prix has quickly become a favorite among fans and drivers alike.
                    </p>
                </div>

                <CurrentYearStats />

                <div className="race-history">
                    <h2>Recent Race Winners</h2>
                    <table className="race-history-table">
                        <thead>
                            <tr>
                                <th>Year</th>
                                <th>Winner</th>
                                <th>Team</th>
                                <th>Time</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>2022</td>
                                <td>Max Verstappen</td>
                                <td>Red Bull Racing</td>
                                <td>1:30:12.345</td>
                            </tr>
                            <tr>
                                <td>2021</td>
                                <td>Max Verstappen</td>
                                <td>Red Bull Racing</td>
                                <td>1:32:35.678</td>
                            </tr>
                            <tr>
                                <td>2020</td>
                                <td>Lewis Hamilton</td>
                                <td>Mercedes</td>
                                <td>1:31:14.333</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div className="media-gallery">
                    <h2>Gallery</h2>
                    <div className="gallery-grid">
                        <img src="../../../images/races/imola-2022-1.jpg" alt="Imola 2022 Race 1" />
                        <img src="../../../images/races/imola-2022-2.jpg" alt="Imola 2022 Race 2" />
                        <img src="../../../images/races/imola-2021.jpg" alt="Imola 2021 Race" />
                        <img src="../../../images/races/imola-2020.jpg" alt="Imola 2020 Race" />
                    </div>
                </div>
            </section>
        );

        // Footer Component
        const Footer = () => (
            <footer>
                <div className="footer-content">
                    <p>&copy; 2024 TrackSide. All Rights Reserved.</p>
                    <ul className="footer-links">
                        <li><a href="../../extras/privacypolicy.html">Privacy Policy</a></li>
                        <li><a href="../../extras/terms.html">Terms of Use</a></li>
                        <li><a href="../../extras/contact.html">Contact Us</a></li>
                    </ul>
                </div>
            </footer>
        );

        // App Component to combine everything
        const App = () => (
            <div>
                <Navbar />
                <CircuitDetails />
                <Footer />
            </div>
        );

        // Render the App component to the root element
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
