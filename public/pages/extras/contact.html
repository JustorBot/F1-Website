<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TrackSide | Terms</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- React and ReactDOM via CDN -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <!-- Babel to enable JSX support -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <!-- This div is where React will render the app -->
    <div id="root"></div>

    <!-- React script -->
    <script type="text/babel">
        // Importing the contact component
        const Contact = () => {
            return (
                <div id="contact" className="contact-page">
                    <h1>Contact Us</h1>
                    <p>
                        We'd love to hear from you! If you have any questions, feedback, or suggestions, feel free to reach out using the form below or contact us directly at our email or phone number.
                    </p>

                    <h2>Contact Information</h2>
                    <ul>
                        <li><strong>Email:</strong> <a href="mailto:support@motorsportpassions.com">support@TrackSide.com</a></li>
                        <li><strong>Phone:</strong> +1-800-555-1234</li>
                        <li><strong>Address:</strong> 123 Racing Lane, Speed City, SC 12345</li>
                    </ul>

                    <h2>Send Us a Message</h2>
                    <form id="contact-form">
                        <div className="form-group">
                            <label htmlFor="name">Name</label>
                            <input type="text" id="name" name="name" placeholder="Your Name" required />
                        </div>

                        <div className="form-group">
                            <label htmlFor="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Your Email" required />
                        </div>

                        <div className="form-group">
                            <label htmlFor="message">Message</label>
                            <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
                        </div>

                        <button type="submit" className="submit-btn">Send Message</button>
                    </form>

                    <p className="note">
                        Please allow 24-48 hours for our team to respond to your inquiry.
                    </p>
                </div>
            );
        };

        const Navbar = () => (
            <header>
                <nav className="navbar">
                    <div className="logo">
                        <a href="../../../index.html"><h1>TrackSide</h1></a>
                    </div>
                    <ul className="nav-links">
                        <li><a href="../calander.html">Calendar</a></li>
                        <li><a href="../drivers.html">Drivers</a></li>
                        <li><a href="../teams.html">Teams</a></li>
                        <li><a href="../chat.html">Chat</a></li>
                        <li><a href="../subscription.html">Subscription</a></li>
                        <li><a href="../about.html">About</a></li>
                    </ul>
                </nav>
            </header>
        );

        const Footer = () => (
            <footer>
                <div className="footer-content">
                    <p>&copy; 2024 TrackSide. All Rights Reserved.</p>
                    <ul className="footer-links">
                        <li><a href="../extras/privacypolicy.html">Privacy Policy</a></li>
                        <li><a href="../extras/terms.html">Terms of Use</a></li>
                        <li><a href="../extras/contact.html">Contact Us</a></li>
                    </ul>
                </div>
            </footer>
        );

        // App Component to combine everything
        const App = () => (
            <div>
                <Navbar />
                <Contact />
                <Footer />
            </div>
        );

        // Render the App component to the root element
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
